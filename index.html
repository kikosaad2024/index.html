<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance - Virginia.edu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .maintenance-img {
            width: 200px;
            margin-bottom: 20px;
        }

        .contact-info {
            margin-top: 30px;
            font-size: 16px;
            color: #999;
        }

        .contact-info a {
            color: #0073e6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- شعار جامعة فيرجينيا - يجب وضع الصورة في نفس المجلد أو في المسار المحدد -->
        <img class="maintenance-img" src="/University-of-Virginia-Logo.png" alt="Virginia.edu Logo">
        <h1>We'll Be Right Back!</h1>
        <p>Our website is currently undergoing scheduled maintenance.</p>
        <p>The Virginia.edu maintenance team is working hard to bring everything back online as quickly as possible. Please check back later.</p>
        <div class="contact-info">
            <p>If you need assistance, feel free to <a href="mailto:support@virginia.edu">contact us</a>.</p>
        </div>
    </div>
</body>
